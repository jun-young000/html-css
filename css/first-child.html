<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>first-child 선택자</title>
	<style type="text/css">
		#content div {              /*  content 의 모든 자손<div>  */
		width : 400px;
		height:50px;
		border:solid 1px black;
		}


	/*   div:first-child 작성시 :앞뒤로 띄어쓰기 하면 적용안됨          */

	#content div:first-child{/* 첫번째 자손<div> */
	background:yellow;
}
	#content div:first-child + div {/* 두번째 자손<div> */
	background:green;
}


	 /* #content div:first-child + div +div  */
	#content div:nth-child(3) {/* 세번째 자손<div> */
	background:red;
}

	</style>
</head>
<body>
	<div id="content">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
