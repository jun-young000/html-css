<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>목록태크</title>
</head>
<body>


<!-- ul/ol/li 테그는 블럭태그(한행을 모두 사용함)-->
<ul type="disc">
    <li>javascripe/jqueet</li>
    <li>웹 프로그래밍</li>
    <li>인터넷 프로그래밍</li>
    <li>데이터 베이스</li>
</ul>
<hr>

<ul type="circle">
    <li>포도</li>
    <li>복숭아</li>
    <li>수박</li>
    <li>딸기</li>
</ul>

<hr>

<ul type="square">
    <li> 강아지</li>
    <li>고양이li></li>
    <li>사자</li>
    <li>호랑이l</li>
</ul>

<hr>
<ol type="1">
    <li> 강아지</li>
    <li>고양이li></li>
    <li>사자</li>
    <li>호랑이l</li>
</ol>

<ol reversed>
    <li> 강아지</li>
    <li>고양이li></li>
    <li>사자</li>
    <li>호랑이l</li>
</ol>

<ol type="A">
    <li> 강아지</li>
    <li>고양이li></li>
    <li>사자</li>
    <li>호랑이l</li>
</ol>

<ol type="i" start="2">
    <li> 강아지</li>
    <li>고양이li></li>
    <li>사자</li>
    <li>호랑이l</li>
</ol>










</body>
</html>
