<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>입력 양식 태그</title>
</head>
<body>
     <!-- method =get/post 사용가능/대부분 post방식으로 사용함 get은 입력갑도 보이게 되서정보유출의 가능성이 있음-->
     <!--서버로 data를 전송하기 위해서 각 태그는 name 속성을 설정하는 것이 일반적이다 -->
    <form method="post" action="=http://test.co.kr/web/newMember.jsp">
        label 태그 사용하지 않음<p>
        성명<input type="text" id="name" size="10" autofocus><br>  <!-- 자동으로 포커싱 맞춰짐 -->
        <input type="text" id="prdNO" hidden>                       <!--  포커싱 맞춰지나.다만 안보임-->

        <hr>

        label 태그 사용하지 않고 힌트 출력<p>
       <input type="text" name="id" size="10" placeholder="아이디"><br>


        <br>

        <hr>
        label 태그 사용<p>
        <label name="name"> 성명</label>
        <input type="text" id="name2" size="10">
        <br><br>
        <label>아이디 <input type="text" id="id" maxlength="8"></label><br><br>
        <label>우편번호 <input type="text" id="zipcode" value="10010" readonly> </label><br><br> <!--readonly 일기만 가능 -->
        <label>주소 <input type="text" id="address" required></label><br><br>
<!-- required : 필수입력필드-주소는 입력해야 submit이 발생할수 잇음-->
        <hr>
        <label>비밀번호 <input type="password" id="pass" size="10"  maxlength="8" </label><br><br>


 <!-- 라디오 버튼과 체크 박스에 <lavel>내부에 input 태그가 있고 없고의 차이점은 텍스트 클릭할때 선택 여부에 따라 다름-->
        학년 :
        <label><input type="radio" name="year" value="1"> 1학년 </label>
        <label><input type="radio" name="year" value="2">2학년 </label>          <!--이런 형태의 태그 중첩을 많이 사용 -->
        <label><input type="radio" name="year" value="3">3학년</label>
        <label><input type="radio" name="year" value="4"> 4학년</label>
        <!--name이 year1 이기 때문에 위쪽 라디오버튼과는 다른 그룹을 만든다 -->
        <label><input type="radio" name="year1" value="none"> other</label><br><br>
        <!-- radio 는 하나의 선택을 유도 checkbox는 다중선택을 유도 할때 많이 쓰임-->
        취미 :
        <label><input type="checkbox" id="game" value="게임" checked>게임</label>
        <label><input type="checkbox" id="movie" value="영화" >영화</label>
        <label><input type="checkbox" id="reading" value="독서" >독서</label>
        <label><input type="checkbox" id="sports" value="운동" >운동</label><br><br>




        <!-- input type=file 이면 파일선택 대화상자가 자동 출력됨-->
        첨부파일 선택 : <input type="file" size="30"><br><br>

        <!-- input type=button -> form 테그의 데이터를 전송하기 위한 준비단계로 봄 -->
        <!-- 입력된 데이터의 유효성 검사를 하기위해 서버와 통신할때 알림 태그로 많이 사용 -->
        <input type="button" value="아이디 중복 확인">

        <input type="image" id="orderlmg" src="image/cart.jpg">
        <br><br>

        <br><br>
        <label>이메일<input type="email"> <br><br></label>

        <!-- dropdown list 구성 <select><option>이용해서 생성 selected 속성값은 기본 선택 항목을 설정 함-->
        여행하고 싶은 나라 :
        <select name="nation">
           <option value="미국"> 미국 </option>
            <option value="중국">중국 </option>
            <option value="호주">호주 </option>
            <option value="일본">일본 </option>
           <option value="브라질"> 브라질 </option>
            <option value="기타">기타 </option>
        </select>
        <br><br>

        자기 소개 <br>
        <!-- 여러줄 입력이 가능한 텍스트 창은 <textarea rows=행수 cols=한행의 글주수>태그를 이용해서 생성-->
        <textarea rows="10" cols="50" name="contant"></textarea>
         <!-- input type="submit": 전송버튼 / input type=reset: 취소버튼 -->
        <input type="submit" value="회원가입"><input type="reset"value="취소">

</form>
</body>
</html>

<!--확인
autofocus : 입력 커서 표시
hidden : 안 보임
placeholder : 입력 힌트 표시
maxlength : 최대 길이 (한글/영문/숫자)
value : 초기값(서보로 전송되는 값을 의미-input type text 인 경우 사용자가 입력한 내용이 value속성 값으로 재설정됨)
readonly : 읽기만 가능 (입력 안됨)
required : 필수로 지정
-->
